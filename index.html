<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreamZone</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1524985069026-dd778a71c7b4') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .container {
      background: rgba(0, 0, 0, 0.75);
      padding: 30px;
      max-width: 1100px;
      margin: 50px auto;
      border-radius: 15px;
      box-shadow: 0 0 20px #000;
    }

    h1 {
      text-align: center;
      color: #ff4c4c;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    #searchInput {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      margin-bottom: 30px;
    }

    .movie-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .movie {
      background-color: #1c1c1c;
      border-radius: 10px;
      overflow: hidden;
      width: 200px;
      transition: transform 0.3s;
    }

    .movie:hover {
      transform: scale(1.05);
    }

    .movie img {
      width: 100%;
      height: auto;
      display: block;
    }

    .movie a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px;
    }

    .movie h3 {
      margin: 0;
      font-size: 1.1rem;
      color: #ff4c4c;
    }

    .movie p {
      margin: 5px 0 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸŽ¬ StreamZone</h1>
    <input type="text" id="searchInput" placeholder="Rechercher un film..." onkeyup="filterMovies()">

    <div class="movie-list" id="movieList">
      <div class="movie">
        <a href="https://www.youtube.com/watch?v=BdJKm16Co6M" target="_blank">
          <img src="https://image.tmdb.org/t/p/w500/907jlGzreU8onGkI86K3bJbzvlv.jpg" alt="Fight Club">
          <h3>Fight Club</h3>
          <p>1999 - Drame</p>
        </a>
      </div>

      <div class="movie">
        <a href="https://www.youtube.com/watch?v=zSWdZVtXT7E" target="_blank">
          <img src="https://image.tmdb.org/t/p/w500/SKCkVwauHlE7ZzFpKsAMPWzHkc.jpg" alt="Interstellar">
          <h3>Interstellar</h3>
          <p>2014 - Science-fiction</p>
        </a>
      </div>

      <div class="movie">
        <a href="https://www.youtube.com/watch?v=xU47nhruN-Q" target="_blank">
          <img src="https://image.tmdb.org/t/p/w500/q719jXXEzOoYaps6babgKnONONX.jpg" alt="Le Voyage de Chihiro">
          <h3>Le Voyage de Chihiro</h3>
          <p>2001 - Animation</p>
        </a>
      </div>

      <div class="movie">
        <a href="https://uqload.net/st1z8xbjxfa.html" target="_blank">
          <img src="https://m70.upload.net/i/03/08281/k2koSaruny9s_t.jpg" alt="Paul (2010)">
          <h3>Paul (2010) â€“ VF</h3>
          <p>2010 - ComÃ©die, Science-fiction</p>
        </a>
      </div>
    </div>
  </div>

  <script>
    function filterMovies() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const movies = document.getElementById('movieList').getElementsByClassName('movie');

      Array.from(movies).forEach(movie => {
        const title = movie.querySelector('h3').textContent.toLowerCase();
        movie.style.display = title.includes(input) ? 'block' : 'none';
      });
    }
  </script>

</body>
</html>
