<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StreamZone - Films & SÃ©ries</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      /* Nouveau fond gris */
      background: linear-gradient(135deg, #333, #555);
      color: #fff;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 30px 20px 10px;
    }

    header h1 {
      margin: 0;
      font-size: 3rem;
      color: #ff4747;
    }

    .search-box {
      display: flex;
      justify-content: center;
      margin: 20px;
    }

    .search-box input {
      padding: 10px;
      font-size: 1rem;
      width: 50%;
      border-radius: 8px;
      border: none;
    }

    .movies {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .movie {
      background-color: rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      overflow: hidden;
      width: 200px;
      text-align: center;
      padding-bottom: 10px;
      transition: transform 0.3s;
    }

    .movie:hover {
      transform: scale(1.05);
    }

    .movie img {
      width: 100%;
      height: auto;
    }

    .movie h3 {
      margin: 10px 0 5px;
    }

    .movie p {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <header>
      <h1>ðŸŽ¬ StreamZone</h1>
    </header>

    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Rechercher un film ou une sÃ©rie..." onkeyup="filterMovies()">
    </div>

    <div class="movies" id="movieList">
      <div class="movie">
        <img src="https://image.tmdb.org/t/p/w500/9O7gLzmreU0nGkIB6K3BsJbzvNv.jpg" alt="Fight Club">
        <h3>Fight Club</h3>
        <p>1999 - Drame</p>
      </div>
      <div class="movie">
        <img src="https://image.tmdb.org/t/p/w500/5KCVkau1HEl7ZzfPsKAPM0sMiKc.jpg" alt="Interstellar">
        <h3>Interstellar</h3>
        <p>2014 - Science-fiction</p>
      </div>
      <div class="movie">
        <img src="https://image.tmdb.org/t/p/w500/q719jXXEzOoYaps6babgKnONONX.jpg" alt="Le Voyage de Chihiro">
        <h3>Le Voyage de Chihiro</h3>
        <p>2001 - Animation</p>
      </div>
    </div>
  </div>

  <script>
    function filterMovies() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const movies = document.getElementById("movieList").getElementsByClassName("movie");

      Array.from(movies).forEach(movie => {
        const title = movie.querySelector("h3").textContent.toLowerCase();
        movie.style.display = title.includes(input) ? "block" : "none";
      });
    }
  </script>
</body>
</html>
