<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StreamZone</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h1>ðŸŽ¬ StreamZone</h1>
    <p>Regarde les meilleurs films en streaming</p>
  </header>

  <!-- Barre de recherche -->
  <section class="search-bar">
    <input type="text" id="searchInput" placeholder="Rechercher un film..." />
  </section>

  <!-- Section Films populaires -->
  <section class="popular-movies">
    <h2>Films Populaires</h2>
    <div class="movie-grid">
      <div class="movie-card">
        <img src="https://image.tmdb.org/t/p/w300/xDMIl84Qo5Tsu62c9DGWhmPI67A.jpg" alt="Avatar 2">
        <h3>Avatar 2</h3>
        <p>Science-fiction â€¢ 2022</p>
      </div>
      <div class="movie-card">
        <img src="https://image.tmdb.org/t/p/w300/9Gtg2DzBhmYamXBS1hKAhiwbBKS.jpg" alt="John Wick 4">
        <h3>John Wick 4</h3>
        <p>Action â€¢ 2023</p>
      </div>
      <div class="movie-card">
        <img src="https://image.tmdb.org/t/p/w300/qWQSnedj0LCUjWNp9fLcMtfgadp.jpg" alt="Spider-Verse">
        <h3>Spider-Verse</h3>
        <p>Animation â€¢ 2023</p>
      </div>
    </div>
  </section>

  <!-- JavaScript pour la recherche -->
  <script>
    const searchInput = document.getElementById('searchInput');
    const movieCards = document.querySelectorAll('.movie-card');

    searchInput.addEventListener('input', function () {
      const searchTerm = this.value.toLowerCase();
      movieCards.forEach(card => {
        const title = card.querySelector('h3').textContent.toLowerCase();
        if (title.includes(searchTerm)) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    });
  </script>

</body>
</html>
